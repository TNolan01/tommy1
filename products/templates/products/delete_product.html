{% extends "base.html"%}
{% load static %}
{% load basket_tools %}


{% block content %}

<!--Delete a product-->
<div class="container mb-4">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Product Management</h2>
            <h5 class="text-muted">Delete a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="#" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <h5 class="text-black">Do you want to delete this product?</h5> 
                <br>
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit" value="Yes">Confirm Delete</button>
                </div>
            </form>
        </div>            
    </div>
</div>


{% endblock %}
