{% extends "base.html"%}
{% load static %}

{% block content %}

<div class="container mb-4">
    <div class="row">
        <div class="col">
            <h2 class="text-black">Basket</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if basket_items %}
                <div class="table-responsive text-black"></div>
                {{ basket_items }}
            {% else %}
                <h3 class="text-black"> The basket is empty </h3>
                <hr>
                <a href="{% url 'products' %}">
                    <h4 class="text-black">Return to products page</h4>
                </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
