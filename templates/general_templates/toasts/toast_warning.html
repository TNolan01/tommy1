<!--Warning Toast-->
<div class="toast p-3 border-warning" style="position: absolute; top: 0; right: 0; border-width: 3px" data-delay="6000">
    <div class="toast-header warning">
        <strong class="mr-auto">Warning!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
