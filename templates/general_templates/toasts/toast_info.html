<!--Info Toast-->
<div class="toast p-3 border-info" style="position: absolute; top: 0; right: 0; border-width: 3px" data-delay="6000">
    <div class="toast-header danger">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
</div>
