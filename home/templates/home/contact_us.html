{% extends "base.html"%}
{% load static %}

{% block content %}
<!--Contact Us Page -->
<div class="container-fluid">
    <div class="row">
        <h1 class="logo-text">Contact Us</h1>
    </div>
</div>

<div class="container-fluid product text-black mb-2">
   
</div>

<div class="container text-center ">
    <div id="showCarousel" class="carousel slide w-100" data-ride="carousel">
        <div class="carousel-inner w-100" role="listbox">
            <div class="carousel-item row no-gutters active">
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_8.png"></div>
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_1.png"></div>
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_3.png"></div>
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_6.png"></div>
            </div>
            <div class="carousel-item row no-gutters">
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_2.png"></div>
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_4.png"></div>
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_7.png"></div>
                <div class="col-3 float-left"><img src="{{ MEDIA_URL }}/show/show_5.png"></div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#showCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#showCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
</div>




<script>
$('.carousel').carousel()
interval: 1500
</script>

{% endblock %}
