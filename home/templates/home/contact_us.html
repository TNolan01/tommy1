{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!--Contact Us Page -->

<div class="container mt-4">
    <div class="row">
        <h1 class="title">Contact Us</h1>
    </div>
</div>

<!--Contact info-->
<div class="container">
    <div class="container">
        <div class="row contact-details">
            <div class="col-company-info col-sm col-6">
                <h3 class="">Address:</h2>
                <p>Templescoby</p>
                <p>Enniscorthy</p>
                <p>Co. Wexford</p>
                <hr>
                <h3>Eircode:</h3>
                <a href="https://maps.google.ie/maps?q=Y21TK54" target="_blank">Y21TK54</a>
                <hr>
                <h3>Phone:</h3>
                <a class="" href="tel:0879849195">087-9849195</a>
                <hr>
                <h3>Social:</h3>
                <a
                  class="btn btn-link btn-floating btn-lg m-1"
                  href="https://www.facebook.com/TWilliamson1/"
                  role="button"
                  data-mdb-ripple-color="dark"
                  target="_blank" 
                  rel="noopener" 
                  aria-label="Visit our Facebook page (opens in a new tab)"
                  ><i class="fab fa-facebook-f"></i>
                </a>
                <a
                class="btn btn-link btn-floating btn-lg m-1"
                href="https://Instagram.com"
                role="button"
                data-mdb-ripple-color="dark"
                target="_blank" 
                rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"
                ><i class="fab fa-instagram"></i>
                </a>           

            </div>
            <!--Form for Contact Us-->
            <div class="col-contact-form col-sm col-6">
                <form action="#" form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-black btn-block" type="submit" value="Submit">
                </form>
            </div>
        </div>  
    </div>
    <!--subscribe to newsletter button-->
  
    <div class="rainbow">
        <a href="{% url 'subscribe' %}" class="btn-block btn-black rounded btn" role="button" aria-pressed="true">Subscribe to our newsletter!</a> 
    </div>
 
    <div class="spacer-bar">
        <span class="blank-spacer"></span>
    </div>
    <!--google map -->
    <div class="map-section">
        <div style="width: 100%">
            <iframe width="100%" 
            height="400" 
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Y21TK54+(Yard)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                <a href="https://www.maps.ie/distance-area-calculator.html">measure distance on map</a>
            </iframe>
        </div>
    </div>  
    
</div>
        
    


{% endblock %}
