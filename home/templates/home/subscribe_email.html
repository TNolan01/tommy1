{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!--Unsubsribe Email Page -->

<div class="container mt-4">
    <h3>Subscribe to our newsletter</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-black" type="submit" value="Subscribe">
        <a class="btn btn-outline-black rounded-0" href="{% url 'contact_us' %}">Cancel</a>
    </form>
</div>
        
    


{% endblock %}
