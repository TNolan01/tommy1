{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!--Slider update or edit form-->
<div class="container mb-4">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Site Management</h2>
            <h5 class="text-muted">Update Slider</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'slider_edit' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update</button>
                </div>
            </form>
        </div>            
    </div>
</div>


{% endblock %}
